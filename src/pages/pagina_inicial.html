<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella Festival</title>
    
    <link rel="stylesheet" href="../styles/reset.css">

    <p>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="container__navbar-home">
        <img src="../assets/img/code_chella_logo-branco.svg" alt="Logo da CodeChella" class="codeChella__logo-branco">    
        <img src="../assets/img/code_chella_menu_hamburger.svg" alt="menu hamburguer do cabeçalho" class="menu__hamburger">
        <!--for layouts with max-width === 719px--> 
        <div class="navbar__options-list--column">
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">A experiência</p>
            </a>
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">Mapa de Setores</p>
            </a>
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">Informações</p>
            </a>
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">Ingresso</p>
            </a>
        </div>
        <!--for layouts with min-width === 720px-->
        <div class="navbar__options-list--row">
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">A experiência</p>
            </a>
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">Mapa de Setores</p>
            </a>
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">Informações</p>
            </a>
            <a href="#" class="navbar__option">
                <p class="navbar__option-text">Ingresso</p>
            </a>
        </div>
    </header>
    <main class="container__main-home">
        <div class="container__banner-home">
        </div>
    </main>
    <script type="module" src="../components/main.js"></script>
</body>
</html>

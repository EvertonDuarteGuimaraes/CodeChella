<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella Festival</title>

    <link rel="stylesheet" href="../styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header class="container__navbar">

        <a href="./home.html" class="home__button">
            <img src="../assets/img/code_chella_logo-branco.svg" alt="Logo da CodeChella branco" class="codeChella__logo-branco">
        </a>
            
        <img src="../assets/img/code_chella_menu_hamburger.svg" alt="menu hamburguer do cabeçalho" class="menu__hamburger">

        <!--for layouts with max-width === 719px--> 
        <ul class="navbar__options-list--column">
            <li>
                <a href="./experience.html" class="navbar__option"> <p class="navbar__option-text"> A experiência </p> </a>
            </li>

            <li>
                <a href="./maps.html" class="navbar__option"> <p class="navbar__option-text"> Mapa de Setores </p> </a>
            </li>

            <li>
                <a href="./information.html" class="navbar__option"> <p class="navbar__option-text"> Informações </p> </a>
            </li>

            <li>
                <a href="./ticket.html" class="navbar__option"> <p class="navbar__option-text"> Ingresso </p> </a>
            </li>
        </ul>
        <!--for layouts with min-width === 720px-->
        
        <ul class="navbar__options-list--row">
            <li>
                <a href="./experience.html" class="navbar__option"> <p class="navbar__option-text"> A experiência </p> </a>
            </li>

            <li>
                <a href="./maps.html" class="navbar__option"> <p class="navbar__option-text"> Mapa de Setores </p> </a>
            </li>

            <li>
                <a href="./information.html" class="navbar__option"> <p class="navbar__option-text"> Informações </p> </a>
            </li>

            <li>
                <a href="./ticket.html" class="navbar__option"> <p class="navbar__option-text"> Ingresso </p> </a>
            </li>
        </ul>
    </header>
    <footer class="container__footer">        
        <img src="../assets/img/code_chella_logo-preto.svg" alt="logo da CodeChella preto" class="footer__logo">

        <div class="container__footer-social--media">
            <p class="footer__text media__text">Acesse nossas redes:</p>
            <ul class="footer__social-media--list">
                <li class="footer__social-media--link"> <img src="../assets/img/whatsapp_icon.svg" alt=""></li>
                <li class="footer__social-media--link"> <img src="../assets/img/twitch_tv_icon.svg" alt=""></li>
                <li class="footer__social-media--link"> <img src="../assets/img/twitter_icon.svg" alt=""></li>
                <li class="footer__social-media--link"> <img src="../assets/img/instagram_icon.svg" alt=""></li>
            </ul>
        </div>
    
        <p class="footer__text copyright">Desenvolvido por Everton Duarte Guimarães. Projeto da Alura fictício sem fins comerciais.</p>            
    </footer>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
